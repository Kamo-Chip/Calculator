<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href = "styles.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div id = "container">
            <div id = "screen">
                <div id = "current"></div>
                <div id = "history"></div>
            </div>
            
            
            <div id = "button-div">
                <button type ="button" class = "buttons" id = "&sup2;">x&sup2;</button>
                <button type ="button" class = "buttons" id = "!">x!</button>
                <button type = "button" class = "buttons" id = "clear">C</button>
                <button type = "button" class = "buttons" id = "del">&#9003;</button>
                <button type ="button" class = "buttons" id = "7">7</button>
                <button type ="button" class = "buttons" id = "8">8</button>
                <button type ="button" class = "buttons" id = "9">9</button>
                <button type ="button" class = "buttons basicOperations" id = "/">&#247;</button>
                <button type ="button" class = "buttons" id = "4">4</button>
                <button type ="button" class = "buttons" id = "5">5</button>
                <button type ="button" class = "buttons" id = "6">6</button>
                <button type ="button" class = "buttons basicOperations" id = "*">&times;</button>
                <button type ="button" class = "buttons" id = "1">1</button>
                
                <button type ="button" class = "buttons" id = "2">2</button>
                
                <button type ="button" class = "buttons" id = "3">3</button>  
                <button type ="button" class = "buttons basicOperations" id = "+">+</button> 
                
                <button type ="button" class = "buttons" id = "0">0</button>
                <button type ="button" class = "buttons" id = ".">.</button>
                <button type ="button" class = "buttons" id = "equal">=</button>
                <button type ="button" class = "buttons basicOperations" id = "-">-</button> 
                
                
                
                
                
            </div>
        </div>
            
        <script src = "script.js"></script>
    </body>
</html>
